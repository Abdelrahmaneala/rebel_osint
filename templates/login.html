<!DOCTYPE html>
<html>
<head>
    <title>Rebel OSINT - Login</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #0f0f23; 
            color: #00ff00; 
            text-align: center; 
            padding: 50px;
        }
        .container { 
            width: 300px; 
            margin: 100px auto; 
            border: 1px solid #00ff00;
            padding: 30px;
            border-radius: 10px;
            background: #1a1a2e;
        }
        h1 { margin-bottom: 30px; }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #0f0f23; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00ff00;
            color: #0f0f23;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #0f0f23;
            color: #00ff00;
        }
        .error { 
            color: #ff5555; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rebel OSINT Suite</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <p style="margin-top: 20px;">Default: rebel / hunter123</p>
    </div>
</body>
</html>
